<!DOCTYPE html>
<html lang="en">
  <head> </head>

  <script>
    //----shift method -------
    var cities = [];

    cities.push("Karachi");
    cities.push("Lahore");
    cities.push("Islamabad");
    cities.push("Peshawar");

    alert(cities);

    let a = cities.shift();
    alert(a);
    alert(cities);
    //-----unshift method -------

    var cities = [];

    cities.push("Karachi");
    cities.push("Lahore");

    alert(cities);
    cities.unshift("Islamabad");
    alert(cities);
    alert(cities[1]);
    var cities = [];
    //-----------------------
    cities.push("Karachi");
    cities.push("Lahore");

    alert(cities);

    cities.unshift("Islamabad", "Peshawar");

    alert(cities);

    cities.unshift("Hyderabad");

    alert(cities);
    //---------------------
    // Add element from 2 index without removing

    var pets = ["dog", "cat", "fly", "bug", "ox"];

    alert(pets);

    pets.splice(2, 0, "pig", "duck", "emu");

    alert(pets);
    ////----splice , extract------

    var pets = ["dog", "cat", "fly", "bug", "ox"];

    alert(pets);

    pets.splice(2, 1, "pig", "duck", "emu");

    alert(pets);
    //-----------------------
    var pets = ["dog", "cat", "fly", "bug", "ox"];

    alert(pets);

    pets.splice(2, 2);

    alert(pets);
    //     //-------------------------------
    var pets = ["dog", "cat", "fly", "bug", "ox"];

    alert(pets);

    pets.splice(2);

    alert(pets);

    //-----slice method-------------
    var pets = ["dog", "cat", "fly", "bug", "ox"];

    alert(pets);

    pets.slice(2, 4);

    alert(pets);
    //------------------------

    var cities = ["Karachi", "Lahore", "Islamabad", "Peshawar", "Hyderabad"];

    alert(cities);

    var newCities = cities.slice(2, 4);
    var newCities = cities.slice(1, 4);
    var newCities = cities.slice(1, 6);
    var newCities = cities.slice(2);
    var newCities = cities.slice(2, 2);
    var newCities = cities.slice(3, 1);

    alert(newCities);
  </script>
</html>
