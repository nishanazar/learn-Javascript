<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <script>
    var a = Math.random();
    alert(a);
    var b = a * 10;
    var c = a * 100;

    var d = a * 1000;

    alert("A : " + a + " -- B : " + b);
    alert("C : " + c + " -- D : " + d);
    //----------------------------
    var bigDecimal = Math.random();
    var improvedNum = bigDecimal * 6;
    var addOneNum = improvedNum + 1;
    var numberOfStars = Math.floor(addOneNum);
    alert(
      `${bigDecimal} ---${improvedNum}--- ${addOneNum}--- ${numberOfStars}`
    );
  </script>
</html>
