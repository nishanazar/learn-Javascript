<!DOCTYPE html>
<html lang="en">

  <script>
    // ----ex 1----
    var a = 7;
    var b = a + 1;

    alert(a);
    alert(b);

    a = a + 1;
    a += 1;
    a++;
    alert(a)

    //----ex 2----
     var a = 7;
    a++;
    alert(a);
    ++a;
    alert(a);

    //----ex 3 ---
    var a = 17;
    var b = a++;

    alert(a);
    alert(b);

    //---ex 4 ---

    var a = 5;
    var b = ++a + a++;

    alert(a);
    alert(b);

    //---ex 5 -----

    var age = 5;
    var herAge = age++;

    alert(age);
    alert(herAge);

    //--- ex 6 ---

    var age = 5;
    var herAge = ++age;

    alert(age);
    alert(herAge);
  </script>
